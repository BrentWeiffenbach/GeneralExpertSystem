<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Troubleshooting System" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }
        a.nav-link {
            margin-right: 1rem;
            color: #cbd5f5;
            text-decoration: none;
        }
        a.nav-link.active {
            color: #38bdf8;
        }
        main {
            padding: 2rem;
        }
        button, input, textarea, select {
            font-family: inherit;
        }
        .card {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .card h2 {
            margin-top: 0;
        }
        .chat-log {
            height: 420px;
            overflow-y: auto;
            background: #020617;
            border-radius: 0.75rem;
            padding: 1rem;
        }
        .chat-entry {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        .chat-entry.user {
            background: #334155;
        }
        .chat-entry.model {
            background: #1d4ed8;
        }
        .context-panel {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #1e293b;
        }
        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .btn.secondary {
            background: #475569;
        }
        form.upload-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        input[type="file"] {
            color: #f8fafc;
        }
        .markdown-body ul, .markdown-body ol { padding-left: 1.5rem; margin: 0.5rem 0; }
        .markdown-body li { margin-bottom: 0.25rem; }
        .markdown-body strong { color: #38bdf8; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div style="font-weight:600; font-size:1.25rem;">Troubleshooting System</div>
        <nav>
            <a href="/user" class="nav-link {% if active == 'user' %}active{% endif %}">User</a>
            <a href="/admin" class="nav-link {% if active == 'admin' %}active{% endif %}">Admin</a>
            <a href="/admin/debug" class="nav-link {% if active == 'debug' %}active{% endif %}">Debug</a>
        </nav>
    </header>
<main>
    {% block body %}{% endblock %}
</main>
</body>
</html>
